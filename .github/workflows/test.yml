name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:


jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Pixi
        run: curl -fsSL https://pixi.sh/install.sh | bash

      - name: Add Pixi to PATH
        shell: bash
        run: echo "$HOME/.pixi/bin" >> $GITHUB_PATH

      - name: Cache Pixi env
        uses: actions/cache@v4
        with:
          path: ~/.cache/pixi
          key: pixi-${{ runner.os }}-${{ hashFiles('pixi.lock') }}

      - name: Install environment
        run: pixi install

      # ---------- Static Analysis ---------- #
      - name: Lint
        run: pixi run lint

      # ---------- Unit Tests ---------- #
      - name: Run tests with coverage
        run: pixi run test
