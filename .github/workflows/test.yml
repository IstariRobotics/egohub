name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:
  schedule:
    # Nightly 03:00 UTC full sweep
    - cron: "0 3 * * *"

jobs:
  lint-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync --extra dev
          uv pip install pytest-cov hypothesis codecov

      # ---------- Static Analysis ---------- #
      - name: Run Ruff (lint)
        run: uv run ruff check egohub

      - name: Black formatting check
        run: uv run black --check .

      # ---------- Unit Tests ---------- #
      - name: Run Pytest unit suite with coverage
        run: uv run pytest -m "not integration and not e2e and not perf" --cov=egohub --cov-report=xml --cov-report=term-missing --cov-fail-under=0
